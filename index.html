<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECAIB Tweeter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- PersonalitzaciÃ³ de css-->

    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="Controlador">

<div class="container">

    <div class="row" style="background-color: #009688">
        <div class="col-md-3" style="padding-top: 5%" >
                <input type="text" ng-model="usuari">
                <input type="button" value="Login" ng-click="setUser()" class="btn btn-secondary">
                <p>Name:  {{ userName.$value }}</p>
                <p>Description:  {{ userDesc.$value }}</p>
        </div>

        <div class="col-md-9" align="center">
            <div class="jumbotron" style="background-color: #009688">
                <h1 align="center">ECAIBTweet</h1>
            </div>
        </div>
    </div>

    <div class="row" style="padding-top: 5%">
        <div class="col-md-3" >
            <input type="text" ng-model="usuari2Follow">
            <input type="button" value="Follow" ng-click="follow()" class="btn btn-secondary">
            <p>Following: </p>
            <ul class="chatbox">
                 <li ng-repeat="follow in followings">{{ follow.idUser }}</li>
            </ul>
        </div>

        <div class="col-md-9" align="center">
            <h2>TimeLine</h2>
            <ul class="chatbox">
                <li ng-repeat="tweet in userTweets">{{ userId }}: {{ tweet.text }}</li>
            </ul>
            <hr>
            <hr>
            <hr>
        </div>
    </div>

    <div class="row">
        <footer class="footer" align="center" >
            <div class="footer navbar-fixed-bottom" >
                <input type="text" ng-model="tweetTxt">
                <input type="button" value="Tweet" ng-click="tweet()" class="btn btn-secondary">
            </div>
        </footer>
    </div>

</div>



<!-- Modules -->
<script src="app.js"></script>
<!-- Controllers -->
<script src="Controlador.js"></script>
<!-- Services -->
<script src="factory.js"></script>

</body>
</html>
